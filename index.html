<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pack your bags worry-free and have a great trip knowing you'll be taking everything you need">
    <meta name="keywords" content="travel, travelling, trips, traveller, stuff for your trip, Ireland, Dublin">
    <script src="https://kit.fontawesome.com/734e8f7afc.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Stuff4Trip</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Stuff for your Trip</h1>
        <form id="stuff-form">
            <input type="text" id="stuff-input" placeholder="What to bring for you trip?">
            <input type="submit" id="stuff-submit" value="Add stuff">
            <span id="error-message" class="message 1"></span>
        </form>
    </header>
    <!-- MAIN CONTENT -->
    <main>
        <section class="stuff-list">
            <h2>My Stuff:</h2>
            <!--Dynamically built list that's inputted by user by JavaScript-->
            <div id="stuff-trip">
            </div>
            <noscript id="msg-js">Your browser does not support JavaScript!</noscript>

        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
